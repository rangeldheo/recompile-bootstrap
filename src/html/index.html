<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/scss/bootstrap-recomplie.css">
    <title>Inicio</title>
</head>

<body>
    <div class="container mt-5">
        <div class="alert alert-primary" role="alert">
            Primary 0 : primary
        </div>
        <div class="alert alert-primary-up" role="alert">
            Primary 1 : primary-up
        </div>
        <div class="alert alert-primary-down" role="alert">
            Primary -1 : primary-down
        </div>

        <div class="alert alert-secondary" role="alert">
            Secondary 0: secondary
        </div>

        <div class="alert alert-secondary-up" role="alert">
            Secondary 0: secondary-up
        </div>

        <div class="alert alert-secondary-down" role="alert">
            Secondary 0: secondary-down
        </div>

        <div class="alert alert-success" role="alert">
            Alertas
        </div>
        <div class="alert alert-danger" role="alert">
            Erros
        </div>
        <div class="alert alert-warning" role="alert">
            Cuidado
        </div>
        <div class="alert alert-info" role="alert">
            Info
        </div>
        <div class="alert alert-light" role="alert">
            Light
        </div>
        <div class="alert alert-dark" role="alert">
            Dark
        </div>
    </div>
</body>
<script src="/src/bootstrap/js/bootstrap.js"></script>
<script src="/src/bootstrap/js/bootstrap.bundle.js"></script>

</html>
